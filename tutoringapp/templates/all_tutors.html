{% extends "base.html" %}
{% block body %}
<table id="tutors" class="data">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Year</th>
            <th>Pref</th>
            <th>Subjects</th>
            <th>Added on</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
{% endblock %}

{% block extrascript %}
<script type="text/javascript">
    $(document).ready(function() {
        $('table#tutors').dataTable({
            "bProcessing": true,
            "sAjaxSource": "{% url tutors.views.tutors_json %}"
        });
    });
</script>
{% endblock extrascript %}
