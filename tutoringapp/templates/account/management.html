{% extends "base.html" %}
{% block body %}
<form action="{% url account.views.change_password %}" method="post">
  <div>
    <label for="currentPassword">Current password </label>
    <input type="password" name="currentPassword"/>
  </div>
  <div>
    <label for="newPassword">New Password</label> 
    <input type="password" name="newPassword"/>
  </div>
  <div>
    <label for="newPasswordVerification">Verify password</label> 
    <input type="password" name="newPasswordVerification"/>
  </div>
  {% csrf_token %}
  <input type="submit" value="Change password"/>
</form>
<h3>TODO</h3>
<ul>
  <li>Change password</li>
  <li>Add user</li>
</ul>
{% endblock body %}
{% block extrascript %}
<script type="text/javascript">
  $(document).ready(function() {
    $('#management-nav').addClass('selected');
  });
</script>
{% endblock extrascript %}
